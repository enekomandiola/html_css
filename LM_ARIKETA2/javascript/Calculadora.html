<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <h1>
    CALCULADORA
    </h1>
    <br>
    <BR>
        <!-- si tienes que poenr innerHTML tines que poner type="" como textarea-->
<input type="text" id="resultado" value="0">
<BR>
<br>
<input type="number" id="numero1" > 
<br>
<input type="number" id="numero2" >
<br>
<button type="button" onclick="suma()"> + </button>
<button type="button" onclick="resta()"> - </button>
<button type="button" onclick="cls()"> CLS</button>

<script>

function suma(){
    //suma
    x=document.getElementById('numero1').value;
    y=document.getElementById('numero2').value;
    
    x = parseInt(x);
    y = parseInt(y);

    document.getElementById('resultado').value = x + y;
}

function resta() {
    //resta
    x=document.getElementById('numero1').value;
    y=document.getElementById('numero2').value;
    
    x = parseInt(x);
    y = parseInt(y);

    document.getElementById('resultado').value = x - y;
}

function cls() {
    //cls
    document.getElementById('resultado').value = 0;
    document.getElementById('numero1').value="";
    document.getElementById('numero2').value="";

}

</script>

</body>
</html>
